<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        th{
            text-align:center;
        }
    </style>
</head>
<body>
<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th>title</th>
            <th>location</th>
            <th>start_date</th>
            <th>end_date</th>
            <th>description</th>
            <th>Delete/Update</th>
        </tr>
    </thead>
    <tbody>
        {% for item in all_events %}
            <tr>
                <td>{{ all_events[item]['title'] }}</td>
                <td>{{ all_events[item]['location'] }}</td>
                <td>{{ all_events[item]['start_date'] }}</td>
                <td>{{ all_events[item]['end_date']}}</td>
                <td>{{ all_events[item]['description'] }}</td>
                <td><form action="/delete/{{item}}/"><button class="btn btn-danger"><i class="fa fa-trash"></i></button></form> </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<script>
function sendPostRequest() {
    fetch('/my_function', {
        method: 'POST'
    });
}
</script>
</body>
</html>
